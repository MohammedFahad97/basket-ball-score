    <div class="container">
        <div>
            <h3>HOME</h3>

        </div>
        <div>
            <h3>GUEST</h3>
            <h2 id="guest-screen" class="score">0</h2>
            <button id="guest-screen-btn-1" onclick="increaseGuestScoreOne()">+ 1</button>

            <button id="guest-screen-btn-3" onclick="increaseGuestScoreOne()">+ 3</button>
        </div>

    </div>
